services:
  - type: web
    name: engine-detection-api
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && pip install gunicorn"
    startCommand: "python -m gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: engine-detection-db
          property: connectionString
      - key: HF_SPACE_URL
        value: https://YOUR_USERNAME-engine-part-detection.hf.space
      - key: HF_TOKEN
        sync: false # This will prompt you to enter the secret in the Render UI
      - key: PYTHON_VERSION
        value: 3.11.9

databases:
  - name: engine-detection-db
    databaseName: engine_detection
    user: engine_user